{% extends "whl_base.html" %}

{% block title %}
    Log in to WoohooList
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log in" class="btn btn-default">
    </form>

    <br><p><a href="{% url 'new_user_page' %}">New User?</a></p>
    <p><a href="{% url 'password_reset_recover' %}">Forgot Password?</a></p>

{% endblock %}
